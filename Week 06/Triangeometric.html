<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    .alpha {
      fill: #a697b6;
    }
    .beta {
      fill: #fdc96c;
    }
    .gamma {
      fill: #a2cac1;
    }
    .delta {
      fill: #cebfd4;
    }
    .epsilon {
      fill: #ed7f75;
    }
    .zeta {
      fill: #bfdce9;
    }
    .background {
      background-color: #fef4e9;
    }
  </style>
  <body>
    <svg class="background" width="750" height="750" viewBox="0 0 750 700" preserveAspectRatio="xMinYMid slice">
      <polygon class="alpha" points="200,300 250,250 280,320">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="47" to="0" dur="1s" />
      </polygon>
      <polygon class="beta" points="300,200 200,200 200,300">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-26" to="0" dur="1s" />
      </polygon>
      <polygon class="gamma" points="200,200 300,100 300,200">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="4" to="0" dur="1s" />
      </polygon>

      <polygon class="delta" points="300,200 300,100 400,200">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-2" to="0" dur="1s" />
      </polygon>
      <polygon class="epsilon" points="300,100 400,100 400,200">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-67" to="0" dur="1s" />
      </polygon>
      <polygon class="alpha" points="400,200 400,100 500,200">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="83" to="0" dur="1s" />
      </polygon>
      <polygon class="beta" points="400,100 500,100 500,200">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="89" to="0" dur="1s" />
      </polygon>

      <polygon class="delta" points="400,200 500,300 400,300">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-30" to="0" dur="1s" />
      </polygon>
      <polygon class="zeta" points="400,200 500,200 500,300">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="5" to="0" dur="1s" />
      </polygon>
      <polygon class="beta" points="400,300 500,400 400,400">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="37" to="0" dur="1s" />
      </polygon>
      <polygon class="epsilon" points="400,300 500,300 500,400">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-71" to="0" dur="1s" />
      </polygon>

      <polygon class="gamma" points="400,400 500,400 500,500">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="36" to="0" dur="1s" />
      </polygon>
      <polygon class="delta" points="400,400 500,500 400,500">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="56" to="0" dur="1s" />
      </polygon>

      <polygon class="zeta" points="400,500 500,500 500,600">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="75" to="0" dur="1s" />
      </polygon>

      <polygon class="zeta" points="400,500 500,500 500,600">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="-41" to="0" dur="1s" />
      </polygon>

      <polygon class="alpha" points="500,600 540,600 500,550">
        <animate attributeName="fill" from="#ED7F75" to="#FDC96C" dur="1s" />
        <animateTransform attributeName="transform" type="rotate" from="100" to="0" dur="1s" />
      </polygon>
    </svg>
  </body>
</html>
